---
layout: layout
---
<section>
  <time datetime="{{ page.date | xmlschema }}">{{ page.date | date: "%d %b, %Y" }}</time>
  <h2>{{ page.title }}</h2>
  {{ content }}
</section>
<hr>
<div id="paginator">
  {% if page.previous %}
    <a id="left" href="{{ page.previous.url }}" title="{{ page.previous.title }}">&larr; there</a>
  {% endif %}
  {% if page.next %}
    <a id="right" href="{{ page.next.url }}" title="{{ page.next.title }}">here &rarr;</a>
  {% endif %}
</div>
